<clr-modal [clrModalOpen]="issueNo !== null" [clrModalClosable]="false" *ngIf="issueNo">
  <h3 class="modal-title">
    Resolve Issue #
    {{issueNo}}
  </h3>
  <div class="modal-body">
    <p>Are you sure you want to close the issue?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onDisagree()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="onAgree()">Yes, continue</button>
  </div>
</clr-modal>
